<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mansiksukh - Sessions</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body style="font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9;">

  <!-- Navbar -->
  <nav style="display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); position: fixed; width: 100%; top: 0; z-index: 1000;">
    <div class="logo" style="font-size: 1.8rem; font-weight: 600; color: #333; text-transform: uppercase;">Mansiksukh</div>
    <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
      <li><a href="dashboard.html" style="text-decoration: none; color: #333; font-weight: 500;">Dashboard</a></li>
      <li><a href="resources.html" style="text-decoration: none; color: #333; font-weight: 500;">Resources</a></li>
      <li><a href="sessions.html" style="text-decoration: none; color: #4A90E2; font-weight: 600;">Sessions</a></li>
      <li><a href="profile.html" style="text-decoration: none; color: #333; font-weight: 500;">Profile</a></li>
    </ul>
    
  </nav>

  <!-- Sessions Section -->
  <section style="padding: 100px 20px 40px; text-align: center;">
    <h2 style="font-size: 2rem; margin-bottom: 20px; color: #333;">Book a Session with Our Experts</h2>
    <p style="font-size: 1.2rem; color: #666;">Select a date and time for your session.</p>

    <!-- Calendar -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 20px 0;">
      <input type="date" id="appointment-date" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 100%; max-width: 300px;" required>
      <select id="time-slot" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 100%; max-width: 300px;">
        <option value="" disabled selected>Select a time slot</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="04:00 PM">04:00 PM</option>
      </select>
      <button onclick="bookAppointment()" style="padding: 12px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Book Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer style="padding: 20px; text-align: center; background-color: #333; color: white;">
    <p style="margin: 0;">Â© 2025 Mansiksukh. All rights reserved.</p>
  </footer>

  <script>
    // Function to book an appointment
    function bookAppointment() {
      const date = document.getElementById('appointment-date').value;
      const timeSlot = document.getElementById('time-slot').value;

      if (date && timeSlot) {
        alert(`Your session is booked on ${date} at ${timeSlot}.`);
      } else {
        alert('Please select a date and time slot.');
      }
    }

    // Logout function (for demonstration purposes)
    function logout() {
      alert('You have logged out.');
      window.location.href = 'index.html'; // Redirect to the home page
    }
  </script>

</body>
</html>
